<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome TO Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <h1 class="text-center text-5xl">Welcom to Bangladesh Bank</h1>

    <div class="grid lg:grid-cols-3 grid-cols-2 lg:w-5/6 w-[100%] mx-auto mt-[100px] gap-4">
        <div class=" bg-slate-600 text-white py-10 px-16">
            <h1 class="text-xl">deposit</h1>
            <h1 class="text-xl" >$<span id="deposit-value">00</span></h1>
        </div>
        <div class=" bg-slate-600 text-white py-10 px-16">
            <h1 class="text-xl">Withdraw</h1>
            <h1 class="text-xl" >$<span id="withdraw-value">00</span></h1>
        </div>
        <div class=" bg-slate-600 text-white py-10 px-16">
            <h1 class="text-xl">Total Amount</h1>
            <h1 class="text-xl" ><span id="total-amount">1500</span></h1>
        </div>
    </div>
    <div class="grid lg:grid-cols-2 grid-cols-2 lg:w-5/6 w-[100%] mx-auto mt-[100px] gap-4">

        <div class="bg-slate-600  py-10 px-16 flex flex-col justify-center items-center">
            <input type="text" class="mt-[20px] lg:px-[20px] lg:py-[10px] lg:text-base text-sm" placeholder="Deposit Amount" id="deposit-field" >
            <button class="lg:py-[10px] lg:px-[15px] mt-[20px] bg-green-800 text-white" id="deposit-btn">Deposit</button>
        </div>
        <div class="bg-slate-600  py-10 px-16 flex flex-col justify-center items-center">
        <input type="text" class="mt-[20px] lg:px-[20px] lg:py-[10px]  lg:text-base text-sm" placeholder="Withdraw Amount" id="withdraw-field" >

        <button class="lg:py-[10px] lg:px-[15px] mt-[20px] bg-green-800 text-white" id="withdraw-btn">Withdraw</button>
        </div>
    </div>
    
    <script src="lenden.js"></script>
</body>
</html>
